<!DOCTYPE html>
<html lang="en">
<head>
	<!-- meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- meta end -->
	<title>bootstrap5.3</title>
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    <link rel="stylesheet" type="text/css" href="css/media.css"> 
</head>
<body>
<section class="header">
<h6>Header</h6>
<div class="container">
<div class="row">
	<div class="col-md-2 col-sm-3 col-12"><div class="box">1.1</div></div>
    <div class="col-md-7 col-sm-6 col-7"><div class="box">1.2</div></div>
    <div class="col-md-3 col-sm-3 col-5"><div class="box">1.3</div></div>
</div>
</div>		
</section>
<section class="hero">
	<h6>Hero</h6>
<div class="container">
<div class="row">
    <div class="col-md-9 bg-danger">
    	<div class="row">
    	<div class="col-md-8 col-sm-12 d-sm-block d-none"><div class="box">2.1</div></div>
    	<div class="col-md-4 col-sm-12"><div class="box">2.2</div></div>	
    	</div>
    </div>
    <div class="col-md-3 d-md-block d-none"><div class="box red">3</div>
</div>	
</div>	
</section>
<section class="body">
   <h6>Body</h6>	
<div class="container">
<div class="row">
    <div class="col-md-9">
    	<div class="row">
    		<div class="col-md-4 col-sm-9 bg-danger"><div class="box">4.1</div></div>
    		<div class="col-sm-3 d-md-none d-block"><div class="box red">3</div></div>
    		<div class="col-md-8 col-sm-12 bg-danger"><div class="box">4.2</div></div>
    	</div>
    </div>
    <div class="col-md-3 d-md-block d-none"><div class="box lime">5</div></div>
    	
</section>
<section class="bar d-md-none d-sm-block d-none">
	<h6>Bar</h6>
<div class="container">
<div class="row">
	<div class="col-sm-12"><div class="box">5</div></div>	
</div>	
</div>
</section>
<section class="footer d-sm-none d-block">
<div class="container">
<div class="row">
	<div class="col-12"><div class="box">6</div></div>	
</div>	
</div>
</section>
<section class="footer d-sm-block d-none">
   <h6>Footer</h6>
<div class="container">
<div class="row">
	<div class="col-12"><div class="box">6.1</div></div>	
</div>	
</div>
</section>
<!-- js -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
<!-- js end -->
</body>
</html>
